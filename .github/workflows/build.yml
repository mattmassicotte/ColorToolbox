name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
  pull_request:
    branches:
      - main
concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: swift test -v
  build-other-platforms:
    runs-on: macos-14
    name: Build ${{ matrix.destination.name }}
    strategy:
      matrix:
        destination:
          -
            name: iOS
            value: "platform=iOS Simulator,name=iPhone 14,OS=latest"
          -
            name: tvOS
            value: "platform=tvOS Simulator,name=Apple TV,OS=latest"
          - 
            name: watchOS
            value: "platform=watchOS Simulator,name=Apple Watch Series 8 (41mm),OS=latest"
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |-
          set -o pipefail && NSUnbufferedIO=YES xcodebuild test \
            -scheme ColorToolbox \
            -destination '${{ matrix.destination.value }}' \
            | xcbeautify
